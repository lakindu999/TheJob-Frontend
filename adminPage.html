    <div class="container mt-5 col-6">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Consultant Id</label>
            <input type="text" disabled class="form-control" id="exampleFormControlInput1" placeholder="Consultant Id">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">Consultant Name</label>
            <input type="text"  class="form-control" id="exampleFormControlInput2" placeholder="Name">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput3" class="form-label">Consultant Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="Email">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput4" class="form-label">Consultant Password</label>
            <input type="password" class="form-control" id="exampleFormControlInput4" placeholder="Password">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput5" class="form-label">Contact Number</label>
            <input type="number" class="form-control" id="exampleFormControlInput5" placeholder="Contact Number">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput6" class="form-label">Specialized Country</label>
            <input type="text" class="form-control" id="exampleFormControlInput6" placeholder="Specialized Country">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput7" class="form-label">Available Days</label>
            <input type="text" class="form-control" id="exampleFormControlInput7" placeholder="Available Days">
        </div>
    
        <div class="mb-3">
            <label for="exampleFormControlInput8" class="form-label">Available Time </label>
            <input type="text" class="form-control" id="exampleFormControlInput8" placeholder="Available Time">
        </div>
        <br>
        <div>
            <button type="button" class="btn btn-primary" onclick="saveConsultant()">Save</button>
            <button type="button" class="btn btn-success" onclick="viewConsultant()">View All</button>
            <button type="button" class="btn btn-secondary" onclick="updateConsultant()">Update</button>
            <button type="button" class="btn btn-warning" onclick="deleteConsultant()">Delete</button>
    
        </div>
    </div>
    
    <div class="mt-3">
        <div class="table-section" >
            <table class="table table-bordered border-primary table-hover">
                <thead class="table-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                    <th scope="col">Number</th>
                    <th scope="col">Specialized Country</th>
                    <th scope="col">Available Days</th>
                    <th scope="col">Available Time</th>
                </tr>
                </thead>
                <tbody id="consultantTable">
    
                </tbody>
            </table>
        </div>
