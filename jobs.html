    <script>
        $(document).ready(function () {
            // Make an AJAX request to fetch consultant names
            $.ajax({
                url: 'http://localhost:8086/consultant/view-names', // URL of your Spring Boot endpoint
                method: 'GET',
                dataType: 'json',
                success: function (data) {
                    // Populate the dropdown with consultant names
                    var dropdown = $('#exampleFormControlInput5');
                    $.each(data, function (index, consultantName) {
                        dropdown.append($('<option></option>').attr('value', consultantName).text(consultantName));
                    });
                },
                error: function (error) {
                    console.error('Error fetching consultant names:', error);
                }
            });
        });
        </script>
